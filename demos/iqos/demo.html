<!DOCTYPE html>
<html lang="en">
<head>
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "cf532c5e-5be2-4b00-ab6d-3d3d72ca9124",
        });
      });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQOS - Secure Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
            margin-top: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #333;
            text-align: center;
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .chat-icon {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #333;
        }

        .radio-option label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #333;
            background: white;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: underline;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #555;
        }

        .divider-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #ccc;
            background: #f8f9fa;
        }

        .social-btn .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .facebook-btn {
            color: #1877f2;
        }

        .google-btn {
            color: #333;
        }

        .security-note {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
            margin: 20px 0;
        }

        .security-note::before {
            content: "üîí";
            margin-right: 8px;
        }

        .new-user-section {
            margin-top: 20px;
        }

        .recaptcha {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">IQOS</div>
    </div>

    <div class="checkout-container">
        <div class="chat-icon">üí¨</div>
        
        <h1 class="title">Welcome to secure checkout</h1>

        <div class="form-section">
            <div class="radio-option">
                <input type="radio" id="existing" name="user-type" value="existing" checked>
                <label for="existing">I already have an IQOS account</label>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" class="form-input" placeholder="example@email.com">
                    <div class="input-icon">@</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" class="form-input" placeholder="Type your password">
                    <div class="input-icon">üëÅ</div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>

            <button class="login-btn">Login</button>

            <div class="divider-text">Or use your preferred social account:</div>

            <button class="social-btn facebook-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Sign in with Facebook
            </button>

            <button class="social-btn google-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>

            <div class="security-note">
                Your details are secure with IQOS
            </div>
        </div>

        <div class="new-user-section">
            <div class="radio-option">
                <input type="radio" id="new-user" name="user-type" value="new">
                <label for="new-user">I am new to IQOS</label>
            </div>
        </div>
    </div>

    <div class="recaptcha">
        This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
    </div>

    <script>
        // Add some interactivity for demo purposes
        document.getElementById('password').addEventListener('input', function() {
            const icon = this.parentNode.querySelector('.input-icon');
            icon.style.cursor = 'pointer';
        });

        // Toggle password visibility
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('input-icon') && e.target.textContent === 'üëÅ') {
                const input = e.target.parentNode.querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    e.target.style.opacity = '0.6';
                } else {
                    input.type = 'password';
                    e.target.style.opacity = '1';
                }
            }
        });

        // Radio button functionality
        document.querySelectorAll('input[name="user-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const formSection = document.querySelector('.form-section');
                if (this.value === 'new') {
                    formSection.style.opacity = '0.5';
                } else {
                    formSection.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
